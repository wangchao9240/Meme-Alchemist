<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Choose Template</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#a855f7",
            "background-light": "#f7f6f8",
            "background-dark": "#191022",
            "card-dark": "#2d1f3d",
            "disabled-dark": "#3d2f4f"
          },
          fontFamily: {
            "display": ["Spline Sans", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.25rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col items-center antialiased">
<!-- Top App Bar -->
<header class="fixed top-0 z-10 mx-auto h-16 w-full max-w-md bg-background-dark/80 px-4 backdrop-blur-sm">
<div class="flex h-full items-center justify-between">
<div class="flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl text-white">arrow_back</span>
</div>
<h1 class="flex-1 text-center text-xl font-bold text-white">Choose Template</h1>
<div class="size-10 shrink-0"></div> <!-- Spacer for balance -->
</div>
</header>
<!-- Main Content Grid -->
<main class="w-full max-w-md px-4 pt-16 pb-[120px]">
<div class="grid grid-cols-1 gap-5 pt-4 sm:grid-cols-2">
<!-- Template Card 1: Two Panel -->
<div class="group relative cursor-pointer rounded-xl border-2 border-primary bg-card-dark/60 p-6 transition-all duration-200 ease-in-out hover:border-primary/80">
<div class="absolute right-[-14px] top-[-14px] flex size-7 items-center justify-center rounded-full bg-primary">
<span class="material-symbols-outlined text-base text-white">check</span>
</div>
<div class="flex flex-col gap-4">
<!-- Preview Diagram -->
<div class="aspect-[4/3] w-full rounded-lg bg-[#0f0f0f]">
<div class="flex h-full w-full items-center justify-center gap-2 p-3">
<div class="flex h-full w-1/2 flex-col items-center justify-center gap-2 rounded bg-white/10 p-2">
<div class="h-1/2 w-full rounded-sm bg-white/20"></div>
<p class="text-[10px] font-medium text-white/70">Concept A</p>
</div>
<div class="flex h-full w-1/2 flex-col items-center justify-center gap-2 rounded bg-white/10 p-2">
<div class="h-1/2 w-full rounded-sm bg-white/20"></div>
<p class="text-[10px] font-medium text-white/70">Concept B</p>
</div>
</div>
</div>
<!-- Template Info -->
<div class="flex flex-col gap-3">
<div>
<h2 class="text-lg font-bold text-white">Two Panel</h2>
<p class="text-sm text-white/70">Compare two concepts or viewpoints side-by-side.</p>
</div>
<div class="flex flex-wrap items-center gap-2">
<div class="flex h-7 items-center justify-center rounded-full bg-white/10 px-3">
<p class="text-xs font-medium text-white/80">1:1</p>
</div>
<div class="flex h-7 items-center justify-center rounded-full bg-white/10 px-3">
<p class="text-xs font-medium text-white/80">4:5</p>
</div>
<div class="flex h-7 items-center justify-center rounded-full bg-white/10 px-3">
<p class="text-xs font-medium text-white/80">9:16</p>
</div>
</div>
</div>
</div>
</div>
<!-- Template Card 2: Glossary -->
<div class="group relative cursor-pointer rounded-xl border-2 border-white/20 bg-card-dark p-6 transition-all duration-200 ease-in-out hover:border-primary/50">
<div class="flex flex-col gap-4">
<!-- Preview Diagram -->
<div class="flex aspect-[4/3] w-full items-center justify-center rounded-lg bg-gradient-to-br from-[#667eea] to-[#764ba2] p-4">
<div class="flex w-full flex-col gap-2">
<p class="text-xl font-bold text-white">"Term"</p>
<p class="text-xs font-mono text-white/80">/tɜːrm/</p>
<div class="flex w-full flex-col gap-1">
<div class="h-1.5 w-full rounded-full bg-white/20"></div>
<div class="h-1.5 w-5/6 rounded-full bg-white/20"></div>
<div class="h-1.5 w-3/4 rounded-full bg-white/20"></div>
</div>
</div>
</div>
<!-- Template Info -->
<div class="flex flex-col gap-3">
<div>
<h2 class="text-lg font-bold text-white">Glossary</h2>
<p class="text-sm text-white/70">Define and explain terms in an educational format.</p>
</div>
<div class="flex flex-wrap items-center gap-2">
<div class="flex h-7 items-center justify-center rounded-full bg-white/10 px-3">
<p class="text-xs font-medium text-white/80">1:1</p>
</div>
</div>
</div>
</div>
</div>
</div>
</main>
<!-- Bottom CTA Button -->
<footer class="fixed bottom-0 z-10 w-full max-w-md bg-background-dark/80 p-4 backdrop-blur-sm">
<button class="flex h-14 w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary text-base font-bold text-white shadow-lg shadow-primary/20 transition-all duration-200 hover:bg-primary/90 active:scale-[0.98]">
<span>Continue to Generate</span>
</button>
<!-- Example of a disabled button for reference -->
<!-- <button disabled class="flex h-14 w-full cursor-not-allowed items-center justify-center overflow-hidden rounded-lg bg-disabled-dark text-base font-bold text-white/50">
        <span>Continue to Generate</span>
      </button> -->
</footer>
</div>
</body></html>
